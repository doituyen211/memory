<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory</title>
    <link rel="stylesheet" href="memory.css" />
</head>

<body>

    <div class="slideshow-container" id="slideshow">
        <div class="slides">
            <div class="slide active">
                <img src="./img/m1.jpg" alt="Image 1" />
                <div class="caption">stephanie và tuyển và trinh trần và mai và quỳnh</div>
            </div>
            <div class="slide">
                <img src="./img/m2.jpg" alt="Image 2" />
                <div class="caption">thêm uncle Vincent =)))</div>
            </div>
            <div class="slide">
                <img src="./img/m3.jpg" alt="Image 3" />
                <div class="caption">...uh thì...</div>
            </div>
            <div class="slide">
                <img src="./img/m4.jpg" alt="Image 4" />
                <div class="caption">bị bắt nạt...</div>
            </div>
            <div class="slide">
                <img src="./img/m5.jpg" alt="Image 4" />
                <div class="caption">...khoan...</div>
            </div>
            <div class="slide">
                <img src="./img/m6.jpg" alt="Image 4" />
                <div class="caption">nghiêm túc...</div>
            </div>
            <div class="slide">
                <img src="./img/m7.jpg" alt="Image 4" />
                <div class="caption">quỳnh bên trái, trinh trần bên phải :)))</div>
            </div>
        </div>

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>

        <div class="info-bar">
            <span id="slide-number">1 / 4</span>
            <span class="swipe-tip">Vuốt trái/phải trên điện thoại</span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const slideNumber = document.getElementById('slide-number');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            slideNumber.textContent = `${index + 1} / ${totalSlides}`;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            showSlide(currentSlide);
        }

        // Touch support for mobile
        let startX = 0;
        const container = document.getElementById('slideshow');

        container.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        container.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) changeSlide(1);
            else if (endX - startX > 50) changeSlide(-1);
        });

        showSlide(currentSlide);
    </script>

</body>

</html>
